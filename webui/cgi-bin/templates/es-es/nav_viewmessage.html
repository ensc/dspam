<HTML>
<HEAD><TITLE>DSPAM v3 Centro de Control</TITLE>
<LINK REL="STYLESHEET" HREF="$WEB_ROOT$/base.css">
</HEAD>
<BODY BGCOLOR=#FFFFFF TEXT=#000000 LINK=#000000 VLINK=#000000 ALINK=#000000>
<div id="header">
	<div id="logo">
		<a href="$CGI$" title="Home"><img src="$WEB_ROOT$/dspam-logo-small.gif" alt="DSPAM Logo" /></a>
		<p>$DSPAMVERSION$</p>
	</div>
	<div id="userinfo">
		Estad&iacute;sticas de la protecci&oacute;n DSPAM para <strong>$REMOTE_USER$</strong>
	</div>
</div>

<br clear="left" />

<div id="navcontainer">
	<ul id="navlist">
		<li><a href="$CGI$?$USER$template=performance">Rendimiento</a></li>
		<li><a href="$CGI$?$USER$template=preferences">Ajustes</a></li>
		<li><a href="$CGI$?$USER$template=alerts">Alertas</a></li>
		<li id="active"><a id="current" href="$CGI$?$USER$template=quarantine">Mensajes en cuarentena (Ver)</a></li>
		<li><a href="$CGI$?$USER$template=analysis">Analisis</a></li>
		<li><a href="$CGI$?$USER$template=history&history_page=1">Historial</a></li>
		$NAV_ADMIN$
	</ul>
</div>

<div id="panel">

<p>
Los mensajes que han sido puestos en cuarentena son mostrados a continuaci&oacute;n
</p>

<FORM ACTION="$CGI$">
<INPUT TYPE=HIDDEN NAME=signatureID VALUE="$MESSAGE_ID$">
<INPUT TYPE=HIDDEN NAME=command VALUE="processFalsePositive">
<INPUT TYPE=HIDDEN NAME=template VALUE="quarantine">
<INPUT TYPE=HIDDEN NAME=user VALUE="$REMOTE_USER$">
<INPUT TYPE=SUBMIT VALUE="Deliver Message"> porque <strong>no es</strong> SPAM
</FORM>
<BR>
<TEXTAREA ROWS=36 COLS=80 READONLY>
$MESSAGE$
</TEXTAREA>
</FORM>

</div>



</BODY>
</HTML>
